<div class="container">
  <div class="tab-selectors">
    <plg-tab-container [startWithTab] = "1"
                       (onGetDataStarted)="onGetDataStarted()"
                       (onGetDataSuccess)="onGetDataSuccess($event)"
                       (onGetDataError)="onGetDataError($event)"></plg-tab-container>
  </div>
  <div class="tab-views">
    <div class="text-cont">
      <plg-loader [stop] = "stop">
        <p [innerHTML] = "data"></p>
      </plg-loader>
    </div>
  </div>
</div>
