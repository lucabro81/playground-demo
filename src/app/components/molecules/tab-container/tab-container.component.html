<div class="container">
  <plg-tab *ngFor="let label of labels; let i = index"
           [theme] = "'contrast'"
           [selected] = "selectedArr[i]"
           (click) = "getData(label.id)">
    <plg-loader [stop] = "label.label != null">
      <p>{{label.label}}</p>
    </plg-loader>
  </plg-tab>
</div>
